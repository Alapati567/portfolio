<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alapati Chaitanya Krishna | Enterprise Business Systems & Operational Governance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --washu-red: #8B0000;
            --deep-slate: #0F172A;
            --bone: #FBF9F6;
            --off-white: #F8F7F5;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bone);
            color: var(--deep-slate);
            scroll-behavior: smooth; 
            overflow-x: hidden;
        }

        /* 1600px Wide Screen Optimization - Immersive Flow */
        .section-container { max-width: 1600px; margin: 0 auto; padding: 0 4rem; }
        .content-wrap { max-width: 1300px; margin: 0 auto; padding: 0 1.5rem; }
        
        .hero-pattern { 
            background-color: #ffffff; 
            background-image: radial-gradient(rgba(15, 23, 42, 0.04) 1.2px, transparent 1.2px); 
            background-size: 32px 32px; 
        }

        .transition-premium { transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        
        @keyframes revealUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-reveal { animation: revealUp 0.8s ease-out forwards; }

        .timeline-line {
            position: absolute;
            left: 28px;
            top: 40px;
            bottom: 0;
            width: 1px;
            background: var(--deep-slate);
            opacity: 0.1;
        }

        @media (max-width: 768px) {
            .section-container { padding: 0 1.5rem; }
            .timeline-line { display: none; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const UI = {
            Shield: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Check: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>,
            File: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/></svg>,
            Award: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="7"/><path d="M8.21 13.89L7 23l5-3 5 3-1.21-9.11"/></svg>,

            Linkedin: () => <svg className="w-full h-full" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>,

            Briefcase: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="1.5" viewBox="0 0 24 24"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v16"/></svg>,
        };

            const [scrolled, setScrolled] = useState(false);
            useEffect(() => {

                return () => window.removeEventListener('scroll', handleScroll);

                    period: "Aug 2025 – Dec 2025",

                    summary: "Academic bridge between faculty and graduate cohorts, translating complex quantitative models into structured, business-aligned explanations."

                    company: "Center for Experiential Learning",
                    role: "Practicum Consultant (Business Systems)",
                    period: "Jan 2025 – May 2025",

                    summary: "Converted a manual environment into a structured operational visibility system, improving cost control discipline and reducing waste by 15%."

                    company: "Accenture",
                    role: "Business Architecture Analyst",
                    period: "May 2022 – Jan 2024",

                    summary: "Served as the functional bridge between underwriting operations and modernization teams, ensuring structured governance and system stability."

                    company: "Accenture",
                    role: "Test Associate (System Assurance)",
                    period: "Aug 2021 – Apr 2022",
                    bullets: [
                        "Performed source-to-target validation across enterprise healthcare registries involving physician and medication records.",

                    summary: "Secured data integrity of regulated healthcare datasets, maintaining trust in enterprise reporting systems."
                }

                    icon: <UI.Flask />

                    title: "MLB Performance Valuation Analysis",
                    metric: "25,441 Stats Validated",

                    icon: <UI.Target />

                                </div>
                            </div>
                            <div className="flex items-center gap-8">

                                <div className="inline-flex items-center gap-2 px-3 py-1 bg-red-50 text-red-700 rounded-lg text-[10px] font-black uppercase tracking-widest mb-10 border border-red-100">
                                    <div className="w-3 h-3"><UI.Award /></div> WashU Olin MSBA-SC '25
                                </div>
                                <h1 className="text-4xl md:text-6xl lg:text-[5.8rem] font-extrabold tracking-tighter text-slate-900 mb-10 leading-[0.95] uppercase">
                                    Enterprise Systems & <br/>
                                    <span className="text-[#8B0000]">Operational Governance</span>
                                </h1>
                                <p className="text-lg lg:text-3xl text-slate-500 font-medium leading-relaxed max-w-5xl mb-12">
                                    Business Analyst specializing in enterprise systems modernization, operational governance, and structured process optimization. Focused on translating business requirements into stable, scalable system outcomes.
                                </p>
                                <div className="flex flex-wrap gap-5">
                                    <a href="mailto:a.chaitanyakrishna@wustl.edu" className="px-10 py-5 bg-[#8B0000] text-white rounded-2xl font-bold text-sm uppercase tracking-widest transition-premium hover:bg-slate-900 shadow-xl shadow-red-900/10 active:scale-95">Email Me</a>
                                    <a href="./resume.pdf" download className="px-10 py-5 bg-white border border-slate-200 text-slate-700 rounded-2xl font-bold text-sm uppercase tracking-widest transition-premium hover:border-red-700 shadow-sm flex items-center gap-3 active:scale-95">
                                        <div className="w-5 h-5"><UI.File /></div> Resume
                                    </a>
                                </div>
                            </div>
                            <div className="lg:col-span-5 flex justify-center">
                                <div className="relative w-full max-w-[480px] aspect-[4/5] bg-slate-100 rounded-3xl overflow-hidden shadow-2xl border-[16px] border-white group transition-premium">
                                    <img 
                                        src="./a.chaitanya.krishna.jpg" 
                                        alt="Alapati Chaitanya Krishna - Beige Suit Graduation" 
                                        className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105"
                                        onError={(e) => { e.target.style.display = 'none'; e.target.nextSibling.style.display = 'flex'; }}

                                    <div style={{display: 'none'}} className="w-full h-full items-center justify-center bg-slate-200 text-slate-400 font-bold text-xs uppercase tracking-widest italic">Photo Ready</div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Systems Ribbon */}
                    <section className="py-16 bg-white border-b border-slate-50">
                        <div className="section-container">
                            <div className="flex flex-col md:flex-row items-center justify-between gap-12 opacity-70">
                                <p className="text-[10px] font-black uppercase text-slate-400 tracking-[0.4em] whitespace-nowrap">Core Systems Exposure</p>
                                <div className="flex flex-wrap justify-center gap-x-16 gap-y-6 font-bold text-sm text-slate-500 uppercase tracking-widest">
                                    <span>ServiceNow</span>
                                    <span>SQL (Validation)</span>
                                    <span>Tableau</span>
                                    <span>Postman</span>
                                    <span>JIRA</span>
                                    <span>Excel Modeling</span>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Journey Section - Linear Flow */}
                    <section className="py-32 bg-[#FBF9F6]" id="journey">
                        <div className="section-container relative">
                            <div className="timeline-line hidden lg:block" />
                            <h2 className="text-3xl font-black uppercase tracking-widest mb-24 border-b-4 border-slate-900 inline-block">The Journey</h2>
                            
                            <div className="space-y-32">
                                {experiences.map((exp, idx) => (
                                    <div key={idx} className="relative pl-0 lg:pl-20 group">
                                        <div className="hidden lg:block absolute left-6 top-3 w-4 h-4 rounded-full bg-white border-4 border-red-700 z-10 group-hover:scale-125 transition-transform" />
                                        <div className="grid lg:grid-cols-12 gap-16">
                                            <div className="lg:col-span-5">
                                                <div className="p-12 rounded-3xl bg-white border border-slate-100 shadow-sm transition-premium hover:shadow-2xl hover:-translate-y-1">
                                                    <p className="text-xs font-black text-red-700 uppercase tracking-widest mb-3 italic">{exp.period}</p>
                                                    <h3 className="text-3xl font-bold text-slate-900 mb-2 uppercase tracking-tight leading-tight">{exp.role}</h3>
                                                    <p className="text-sm font-bold text-slate-400 uppercase tracking-widest mb-10">{exp.company}</p>
                                                    <div className="p-8 bg-slate-50 rounded-2xl border-l-4 border-red-700">
                                                        <p className="text-xl font-medium text-slate-600 leading-relaxed italic">"{exp.summary}"</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="lg:col-span-7 pt-6">
                                                <ul className="space-y-6">
                                                    {exp.bullets.map((b, i) => (
                                                        <li key={i} className="flex gap-6 text-base font-semibold text-slate-500 leading-relaxed group/item">
                                                            <div className="w-6 h-6 flex items-center justify-center bg-slate-100 text-red-700 rounded-md shrink-0 mt-0.5 group-hover/item:bg-red-700 group-hover/item:text-white transition-colors"><UI.Check /></div>

                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Project Work Experience - Full Bleed Dark Theme */}
                    <section className="py-32 bg-[#0F172A] text-white" id="impact">
                        <div className="section-container">
                            <h2 className="text-4xl lg:text-7xl font-black tracking-tight uppercase italic mb-20 text-left">Project Work Experience</h2>
                            <div className="grid lg:grid-cols-2 gap-12">
                                {analyticalProjects.map((p, i) => (
                                    <div key={i} className="bg-white/5 p-16 rounded-2xl border border-white/10 hover:bg-white/[0.08] transition-premium group flex flex-col h-full">
                                        <div className="flex justify-between items-start mb-14">
                                            <div className="w-16 h-16 bg-white text-red-700 p-4 rounded-2xl shadow-xl transition-premium group-hover:rotate-6">{p.icon}</div>
                                            <span className="text-[10px] font-black text-red-400 uppercase tracking-widest bg-red-900/20 px-6 py-2.5 rounded-full border border-red-500/10 shadow-lg">{p.metric}</span>
                                        </div>
                                        <h3 className="text-3xl lg:text-5xl font-black mb-12 uppercase italic tracking-tighter leading-tight border-b border-white/10 pb-8 group-hover:text-red-500 transition-colors">{p.title}</h3>
                                        <div className="space-y-12 flex-grow text-base font-medium">
                                            <div><p className="text-[10px] font-black uppercase text-slate-500 mb-3 tracking-[0.4em] italic border-l border-red-700 pl-4">Objective</p><p className="text-slate-300 leading-relaxed italic">{p.objective}</p></div>
                                            <div><p className="text-[10px] font-black uppercase text-slate-500 mb-3 tracking-[0.4em] italic border-l border-red-700 pl-4">Approach</p><p className="text-slate-300 leading-relaxed italic">{p.approach}</p></div>
                                            <div className="p-8 bg-white/5 rounded-2xl border-l-8 border-red-600 shadow-xl transition-premium group-hover:bg-white/10"><p className="text-[10px] font-black text-red-500 mb-2 uppercase tracking-widest">Impact</p><p className="text-xl font-black text-white italic">{p.result}</p></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Academic Foundation Section */}
                    <section className="py-32 bg-white">
                        <div className="section-container text-center lg:text-left">
                            <h2 className="text-2xl font-black uppercase tracking-widest mb-16 border-b-4 border-slate-900 inline-block italic">Academic Foundations</h2>
                            <div className="grid lg:grid-cols-2 gap-10">
                                <div className="p-12 rounded-3xl bg-[#FBF9F6] border border-slate-100 soft-shadow transition-premium hover:scale-[1.02] flex items-center gap-10">
                                    <div className="w-20 h-20 bg-white rounded-2xl flex items-center justify-center text-red-700 font-black text-4xl shadow-md">W</div>
                                    <div>
                                        <h3 className="text-3xl font-black uppercase tracking-tighter">MS Business Analytics</h3>
                                        <p className="text-[10px] font-black uppercase text-red-700 tracking-[0.2em]">WashU Olin Business School • Dec 2025</p>
                                    </div>
                                </div>
                                <div className="p-12 rounded-3xl bg-[#FBF9F6] border border-slate-100 soft-shadow transition-premium hover:scale-[1.02] flex items-center gap-10">
                                    <div className="w-20 h-20 bg-white rounded-2xl flex items-center justify-center text-blue-800 font-black text-4xl shadow-md">G</div>
                                    <div>
                                        <h3 className="text-3xl font-black uppercase tracking-tighter">B.Tech ECE</h3>
                                        <p className="text-[10px] font-black uppercase text-blue-700 tracking-[0.2em]">GITAM University • First Class Distinction</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Campus Engagement */}
                    <section className="py-24 bg-white border-t border-slate-50">
                        <div className="section-container text-center lg:text-left">
                            <h2 className="text-2xl font-black uppercase tracking-widest mb-12 border-b-2 border-slate-900 inline-block italic">Leadership</h2>
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="p-12 bg-slate-50 rounded-3xl border border-slate-100 transition-premium hover:bg-white group shadow-sm hover:shadow-2xl text-left">

                                </div>
                                <div className="p-12 bg-slate-50 rounded-3xl border border-slate-100 transition-premium hover:bg-white group shadow-sm hover:shadow-2xl text-left">

                                    <p className="text-xs font-black text-red-700 uppercase tracking-widest mb-6 italic">Jan 2025 – Dec 2025</p>
                                    <p className="text-base font-semibold text-slate-500 leading-relaxed italic">"Mediated high-stakes conflicts and regulated rule interpretation under real-time competitive pressure."</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Integrated Footer Logistics Ribbon */}
                    <footer className="bg-white border-t border-slate-100 pt-16 pb-20 overflow-hidden relative">
                        <div className="section-container relative z-10">
                            {/* Side-by-Side Logistics Ribbon - Immersed & Small */}
                            <div className="flex flex-col md:flex-row justify-center items-center gap-12 md:gap-32 py-10 bg-slate-50 border border-slate-100 rounded-3xl shadow-inner mb-16 px-10">
                                <div className="flex items-center gap-4 text-center md:text-left">
                                    <div className="w-8 h-8 text-red-700"><UI.Shield /></div>
                                    <div>
                                        <p className="text-[9px] font-black text-red-700 uppercase tracking-widest mb-1 italic">Work Status</p>
