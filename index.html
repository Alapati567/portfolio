<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alapati Chaitanya Krishna | BI & Analytics • Supply Chain • Business Analysis</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React (UMD) + Babel (no npm needed) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

    :root {
      --ink: #0b1220;
      --muted: #5b6576;
      --bg: #fbfaf8;
      --card: rgba(255,255,255,0.92);
      --washu: #A51D2D;
      --accent: #8B0000;
      --border: rgba(15, 23, 42, 0.08);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      color: var(--ink);
      margin: 0;
      scroll-behavior: smooth;
    }

    .hero-pattern{
      background-color:#fff;
      background-image: radial-gradient(rgba(15,23,42,0.08) 1.2px, transparent 1.2px);
      background-size: 28px 28px;
    }

    .glass {
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.55);
      box-shadow: 0 20px 50px rgba(2, 8, 23, 0.08);
    }

    .chip {
      border: 1px solid var(--border);
      background: #fff;
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;

    // Small inline SVG icons (no external icon deps)
    const Icons = {
      Mail: () => (
        <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <path d="M22 6l-10 7L2 6"/>
        </svg>
      ),
      Linkedin: () => (
        <svg className="w-full h-full" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
        </svg>
      ),
      Arrow: () => (
        <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M5 12h14"/><path d="M13 5l7 7-7 7"/>
        </svg>
      ),
      Check: () => (
        <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M20 6L9 17l-5-5"/>
        </svg>
      ),
      Database: () => (
        <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <ellipse cx="12" cy="5" rx="9" ry="3"/>
          <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
          <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
        </svg>
      ),
      Briefcase: () => (
        <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <rect x="2" y="7" width="20" height="14" rx="2"/>
          <path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/>
        </svg>
      ),
      Chart: () => (
        <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M3 3v18h18"/>
          <path d="M7 14l3-3 3 2 5-6"/>
        </svg>
      )
    };

    const Nav = ({ scrolled }) => (
      <nav className={`${scrolled ? "fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-md shadow-sm border-b border-slate-100" : "relative bg-transparent"} z-50 transition-all`}>
        <div className="max-w-7xl mx-auto px-6 md:px-10 h-18 md:h-20 flex items-center justify-between">
          <a href="#top" className="flex items-center gap-3">
            <div className="w-10 h-10 rounded-xl bg-[var(--accent)] text-white font-black flex items-center justify-center shadow-md">A</div>
            <div className="leading-tight">
              <div className="text-xs md:text-sm font-extrabold tracking-tight">Alapati Chaitanya Krishna</div>
              <div className="text-[10px] md:text-xs text-slate-500 font-semibold">BI & Analytics • Supply Chain • Business Analysis</div>
            </div>
          </a>

          <div className="hidden md:flex items-center gap-6 text-xs font-bold text-slate-600">
            <a className="hover:text-[var(--accent)]" href="#work">Work</a>
            <a className="hover:text-[var(--accent)]" href="#case-studies">Case Studies</a>
            <a className="hover:text-[var(--accent)]" href="#method">Method</a>
            <a className="hover:text-[var(--accent)]" href="#contact">Contact</a>
          </div>

          <div className="flex items-center gap-3">
            <a href="https://linkedin.com/in/alapati-chaitanya-b9773245" target="_blank"
               className="p-2.5 rounded-full bg-slate-100 hover:bg-[var(--accent)] hover:text-white transition"
               aria-label="LinkedIn">
              <div className="w-4 h-4"><Icons.Linkedin/></div>
            </a>
            <a href="mailto:a.chaitanyakrishna@wustl.edu"
               className="p-2.5 rounded-full bg-slate-100 hover:bg-[var(--accent)] hover:text-white transition"
               aria-label="Email">
              <div className="w-4 h-4"><Icons.Mail/></div>
            </a>
          </div>
        </div>
      </nav>
    );

    const Stat = ({ value, label }) => (
      <div className="p-5 rounded-2xl bg-white border border-slate-100 shadow-sm">
        <div className="text-3xl md:text-4xl font-black tracking-tight text-slate-900">{value}</div>
        <div className="text-[10px] font-bold uppercase tracking-widest text-slate-500 mt-2">{label}</div>
      </div>
    );

    const SectionTitle = ({ kicker, title, desc }) => (
      <div className="mb-10">
        {kicker && <div className="text-[10px] font-black uppercase tracking-[0.35em] text-[var(--accent)]">{kicker}</div>}
        <div className="text-3xl md:text-5xl font-black tracking-tight mt-3">{title}</div>
        {desc && <div className="text-slate-600 mt-4 max-w-3xl">{desc}</div>}
      </div>
    );

    const Card = ({ children }) => (
      <div className="glass rounded-3xl p-6 md:p-10">{children}</div>
    );

    const Chip = ({ children }) => (
      <span className="chip px-3 py-1.5 rounded-xl text-[10px] font-bold uppercase tracking-widest text-slate-600">{children}</span>
    );

    const CodeBlock = ({ title, code }) => (
      <div className="rounded-2xl border border-slate-200 bg-slate-950 text-slate-100 overflow-hidden">
        <div className="px-4 py-3 border-b border-white/10 flex items-center justify-between">
          <div className="text-[10px] font-black uppercase tracking-[0.35em] text-slate-300">{title}</div>
          <div className="text-[10px] font-bold text-slate-400">SQL</div>
        </div>
        <pre className="p-4 text-xs leading-relaxed"><code>{code}</code></pre>
      </div>
    );

    const PlaceholderImage = ({ label }) => (
      <div className="rounded-2xl border border-dashed border-slate-300 bg-white p-6 text-slate-500 text-sm">
        <div className="flex items-center gap-3">
          <div className="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center text-slate-600">
            <div className="w-5 h-5"><Icons.Chart/></div>
          </div>
          <div>
            <div className="font-extrabold text-slate-800">Dashboard / Screenshot Placeholder</div>
            <div className="text-xs text-slate-500 mt-1">{label}</div>
          </div>
        </div>
        <div className="mt-4 text-xs text-slate-500">
          Replace this block with an image:
          <span className="font-semibold"> &lt;img src="your-image.png" /&gt;</span>
        </div>
      </div>
    );

    const App = () => {
      const [scrolled, setScrolled] = useState(false);

      useEffect(() => {
        const onScroll = () => setScrolled(window.scrollY > 25);
        window.addEventListener("scroll", onScroll);
        return () => window.removeEventListener("scroll", onScroll);
      }, []);

      const journey = useMemo(() => ([
        {
          icon: <Icons.Briefcase/>,
          company: "Accenture",
          role: "Business Architecture Analyst (Technical Business Analyst)",
          period: "May 2022 – Jan 2024",
          impact: ["65+ BRDs & user stories", "100% backlog cleared on schedule", "Legacy modernization (14–16 yrs)"],
          text:
            "Owned functional analysis for five marine insurance applications (underwriting, premiums, endorsements, certificates). Translated business rules into technical specifications, coordinated cross-team delivery, and supported UAT / release readiness with data validation and defect triage."
        },
        {
          icon: <Icons.Database/>,
          company: "Accenture",
          role: "Test Associate (Data Validation & QA)",
          period: "Aug 2021 – Apr 2022",
          impact: ["SQL validation + API testing", "Kafka stream validation", "25% reduction in manual testing effort"],
          text:
            "Executed end-to-end data validation for healthcare applications. Verified source-to-target accuracy using SQL and stream checks, tested APIs via Postman, and contributed to regression improvements to reduce manual effort while maintaining release stability."
        },
        {
          icon: <Icons.Chart/>,
          company: "WashU Olin – Center for Experiential Learning",
          role: "BI & Supply Chain Analytics Consultant",
          period: "Jan 2025 – May 2025",
          impact: ["15% perishable waste reduction", "40% reporting effort reduction", "200+ SKU visibility"],
          text:
            "Built SQL-driven demand + inventory models accounting for shelf-life and lead times. Delivered mobile-friendly Tableau dashboards enabling self-service analytics for store leadership and improved budget/reorder decisions."
        },
        {
          icon: <Icons.Briefcase/>,
          company: "Washington University in St. Louis",
          role: "Teaching Assistant – Revenue Management",
          period: "Oct 2025 – Dec 2025",
          impact: ["Graduate-level support", "Pricing & forecasting concepts", "Student mentoring"],
          text:
            "Supported coursework and student mentoring in revenue management and applied analytics topics, improving clarity and turnaround for quantitative assignments."
        }
      ]), []);

      const caseStudies = useMemo(() => ([
        {
          title: "Case Study 1 — Supply Chain Inventory Visibility (Hospitality)",
          problem: "Inventory tracking was manual and inconsistent, creating cost leakage under tight margins (3–5%).",
          approach: [
            "Built SKU-level demand & consumption model; incorporated shelf-life + lead time",
            "Created Tableau dashboards for store managers & leadership (mobile-friendly)",
            "Automated recurring reporting to reduce operational overhead"
          ],
          outcome: ["15% reduction in perishable waste", "40% reduction in manual reporting effort", "200+ SKU visibility in one place"],
          tools: ["SQL", "Tableau", "Excel PowerPivot", "Operations analytics"],
          sql: `-- Identify Pareto drivers (top SKUs contributing to most cost)
WITH sku_cost AS (
  SELECT sku_id,
         SUM(quantity * unit_cost) AS total_cost
  FROM inventory_transactions
  WHERE txn_date BETWEEN :start_dt AND :end_dt
  GROUP BY sku_id
),
ranked AS (
  SELECT sku_id,
         total_cost,
         SUM(total_cost) OVER () AS grand_total,
         SUM(total_cost) OVER (ORDER BY total_cost DESC) AS running_total
  FROM sku_cost
)
SELECT sku_id,
       total_cost,
       ROUND(100.0 * running_total / grand_total, 2) AS cumulative_pct
FROM ranked
ORDER BY total_cost DESC;`,
          visualLabel: "Add: Tableau dashboard screenshot (Inventory Turnover • Waste • Reorder signals)"
        },
        {
          title: "Case Study 2 — Insurance Underwriting Rule Translation (Enterprise Systems)",
          problem: "Complex underwriting / premium logic needed traceability across legacy systems and releases.",
          approach: [
            "Authored BRDs + functional specs translating ARP/MRP logic to testable requirements",
            "Validated system behavior using SQL checks, defect triage, and UAT coordination",
            "Improved cross-team alignment to restore delivery cadence"
          ],
          outcome: ["65+ BRDs/user stories", "Backlog cleared on schedule", "Zero-defect UAT releases (as reported in delivery cycles)"],
          tools: ["BRDs", "JIRA", "ServiceNow", "SQL validation", "UAT"],
          sql: `-- Validate premium consistency after an endorsement event
SELECT p.policy_id,
       p.base_premium,
       e.endorsement_id,
       e.premium_delta,
       (p.base_premium + e.premium_delta) AS expected_premium,
       a.actual_premium,
       CASE
         WHEN ABS((p.base_premium + e.premium_delta) - a.actual_premium) < 0.01 THEN 'PASS'
         ELSE 'FAIL'
       END AS validation_status
FROM policy_premium p
JOIN endorsements e ON e.policy_id = p.policy_id
JOIN accounting_snapshot a ON a.policy_id = p.policy_id
WHERE e.effective_date BETWEEN :start_dt AND :end_dt
ORDER BY e.effective_date DESC;`,
          visualLabel: "Add: Data flow diagram or screenshot of validation report (PASS/FAIL summaries)"
        },
        {
          title: "Case Study 3 — Healthcare Geo-Analytics & Data Quality Stabilization",
          problem: "Large healthcare dataset had missingness and needed reliable geo insights for resource planning.",
          approach: [
            "Processed 2M+ records; fixed missingness through validation rules + ETL checks",
            "Built dashboards to highlight regional access gaps and patterns",
            "Used regression analysis to identify drivers of disparities"
          ],
          outcome: ["2M+ records processed", "48% missing values resolved", "Region-level disparity insights for planning"],
          tools: ["Python (GeoPandas)", "SQL", "Hadoop", "Tableau"],
          sql: `-- Missingness profiling by region (quick DQ scan)
SELECT region,
       COUNT(*) AS total_rows,
       SUM(CASE WHEN provider_id IS NULL THEN 1 ELSE 0 END) AS missing_provider,
       SUM(CASE WHEN diagnosis_code IS NULL THEN 1 ELSE 0 END) AS missing_dx,
       ROUND(100.0 * SUM(CASE WHEN provider_id IS NULL THEN 1 ELSE 0 END) / COUNT(*), 2) AS pct_missing_provider
FROM healthcare_records
GROUP BY region
ORDER BY pct_missing_provider DESC;`,
          visualLabel: "Add: Map / heatmap screenshot (high-risk regions and access gaps)"
        }
      ]), []);

      return (
        <div id="top" className="min-h-screen">
          <Nav scrolled={scrolled} />

          {/* HERO */}
          <header className="hero-pattern border-b border-slate-100 pt-24 md:pt-28">
            <div className="max-w-7xl mx-auto px-6 md:px-10 py-14 md:py-20 grid lg:grid-cols-12 gap-10 items-center">
              <div className="lg:col-span-7">
                <div className="flex flex-wrap gap-2 mb-7">
                  <Chip>WashU Olin • MSBA</Chip>
                  <Chip>Supply Chain & Operations</Chip>
                  <Chip>BI / Tableau / SQL</Chip>
                </div>

                <h1 className="text-4xl md:text-6xl font-black tracking-tight leading-[1.02]">
                  BI & Analytics Consultant<br/>
                  <span className="text-[var(--accent)]">who improves operations</span> with data.
                </h1>

                <p className="mt-6 text-base md:text-xl text-slate-600 max-w-2xl leading-relaxed">
                  I translate complex business workflows into <span className="font-semibold">measurable analytics</span>:
                  dashboards, validation, and operational insights across supply chain, healthcare, and financial services.
                </p>

                <div className="mt-8 flex flex-wrap gap-3">
                  <a href="#case-studies" className="inline-flex items-center gap-2 px-5 py-3 rounded-2xl bg-[var(--accent)] text-white font-extrabold shadow-md hover:opacity-90 transition">
                    View Case Studies <span className="w-4 h-4"><Icons.Arrow/></span>
                  </a>
                  <a href="#contact" className="inline-flex items-center gap-2 px-5 py-3 rounded-2xl bg-white border border-slate-200 text-slate-800 font-extrabold hover:border-slate-300 transition">
                    Contact
                  </a>
                </div>

                <div className="mt-10 grid grid-cols-2 md:grid-cols-4 gap-4">
                  <Stat value="65+" label="BRDs / Specs"/>
                  <Stat value="15%" label="Waste reduced"/>
                  <Stat value="40%" label="Reporting time cut"/>
                  <Stat value="2M+" label="Records processed"/>
                </div>

                <div className="mt-8 text-xs text-slate-500">
                  Location: Harrisburg, PA • Open to relocation
                </div>
              </div>

              <div className="lg:col-span-5">
                <div className="glass rounded-[2.5rem] p-6 md:p-8">
                  <div className="text-[10px] font-black uppercase tracking-[0.35em] text-[var(--accent)]">Professional Summary</div>
                  <div className="mt-4 text-sm md:text-base text-slate-700 leading-relaxed">
                    3+ years across enterprise systems and analytics delivery. Strengths in SQL-driven validation,
                    Tableau dashboards, requirements translation, and UAT support — built for regulated, high-volume environments.
                  </div>

                  <div className="mt-6 grid grid-cols-2 gap-3 text-xs">
                    <div className="p-4 rounded-2xl bg-white border border-slate-100">
                      <div className="font-extrabold text-slate-900">Focus</div>
                      <div className="text-slate-600 mt-1">BI dashboards • Operational analytics • Data quality</div>
                    </div>
                    <div className="p-4 rounded-2xl bg-white border border-slate-100">
                      <div className="font-extrabold text-slate-900">Tools</div>
                      <div className="text-slate-600 mt-1">SQL • Tableau • Excel • JIRA • ServiceNow • Postman</div>
                    </div>
                  </div>

                  <div className="mt-6 text-[11px] text-slate-500">
                    Tip: Replace this card with a headshot later if you want — not required.
                  </div>
                </div>
              </div>
            </div>
          </header>

          {/* WORK / JOURNEY */}
          <section id="work" className="py-16 md:py-24">
            <div className="max-w-7xl mx-auto px-6 md:px-10">
              <SectionTitle
                kicker="Experience"
                title="Work that ships and holds up in production"
                desc="I work across requirements, data validation, dashboards, and release cycles — focusing on outcomes, not just analysis."
              />

              <div className="grid lg:grid-cols-2 gap-6 md:gap-8">
                {journey.map((j, idx) => (
                  <Card key={idx}>
                    <div className="flex items-start justify-between gap-6">
                      <div className="flex items-center gap-3">
                        <div className="w-10 h-10 rounded-xl bg-slate-100 text-slate-700 flex items-center justify-center">
                          <div className="w-5 h-5">{j.icon}</div>
                        </div>
                        <div>
                          <div className="font-black text-slate-900">{j.company}</div>
                          <div className="text-xs font-bold text-slate-500">{j.role}</div>
                        </div>
                      </div>
                      <div className="text-xs font-bold text-slate-400">{j.period}</div>
                    </div>

                    <div className="mt-5 text-sm text-slate-700 leading-relaxed">{j.text}</div>

                    <div className="mt-6 flex flex-wrap gap-2">
                      {j.impact.map((x) => <Chip key={x}>{x}</Chip>)}
                    </div>
                  </Card>
                ))}
              </div>
            </div>
          </section>

          {/* CASE STUDIES */}
          <section id="case-studies" className="py-16 md:py-24 bg-white border-y border-slate-100">
            <div className="max-w-7xl mx-auto px-6 md:px-10">
              <SectionTitle
                kicker="Case Studies"
                title="Proof, not claims"
                desc="Three examples showing business problem → analytical approach → measurable outcome."
              />

              <div className="space-y-8">
                {caseStudies.map((c, idx) => (
                  <div key={idx} className="glass rounded-3xl p-6 md:p-10 border border-slate-100">
                    <div className="flex flex-col lg:flex-row lg:items-start lg:justify-between gap-6">
                      <div>
                        <div className="text-2xl md:text-3xl font-black tracking-tight">{c.title}</div>
                        <div className="mt-3 text-slate-600 max-w-3xl">{c.problem}</div>

                        <div className="mt-6">
                          <div className="text-[10px] font-black uppercase tracking-[0.35em] text-slate-500">Approach</div>
                          <ul className="mt-3 space-y-2 text-slate-700">
                            {c.approach.map((a) => (
                              <li key={a} className="flex items-start gap-2">
                                <span className="mt-1 w-4 h-4 text-[var(--accent)]"><Icons.Check/></span>
                                <span>{a}</span>
                              </li>
                            ))}
                          </ul>
                        </div>

                        <div className="mt-6">
                          <div className="text-[10px] font-black uppercase tracking-[0.35em] text-slate-500">Outcome</div>
                          <div className="mt-3 flex flex-wrap gap-2">
                            {c.outcome.map((o) => <Chip key={o}>{o}</Chip>)}
                          </div>
                        </div>

                        <div className="mt-6">
                          <div className="text-[10px] font-black uppercase tracking-[0.35em] text-slate-500">Tools</div>
                          <div className="mt-3 flex flex-wrap gap-2">
                            {c.tools.map((t) => <Chip key={t}>{t}</Chip>)}
                          </div>
                        </div>
                      </div>

                      <div className="lg:w-[420px] flex-shrink-0 space-y-4">
                        <PlaceholderImage label={c.visualLabel}/>
                        <CodeBlock title="Representative validation/query snippet" code={c.sql}/>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* METHOD */}
          <section id="method" className="py-16 md:py-24">
            <div className="max-w-7xl mx-auto px-6 md:px-10">
              <SectionTitle
                kicker="How I Work"
                title="Consulting methodology that is practical"
                desc="This is the workflow I follow to avoid 'pretty dashboards with weak logic'."
              />

              <div className="grid md:grid-cols-2 lg:grid-cols-5 gap-4">
                {[
                  { t: "Discover", d: "Clarify problem + success metrics, identify decision owners." },
                  { t: "Map", d: "Document process/data flow; define assumptions and constraints." },
                  { t: "Model", d: "Build logic (SQL/Python) with validation gates and explainability." },
                  { t: "Deliver", d: "Dashboards + narratives that answer the business question." },
                  { t: "Improve", d: "Monitor, tune, and reduce manual work through automation." }
                ].map((m) => (
                  <div key={m.t} className="p-6 rounded-3xl bg-white border border-slate-100 shadow-sm">
                    <div className="text-[10px] font-black uppercase tracking-[0.35em] text-[var(--accent)]">{m.t}</div>
                    <div className="mt-3 text-sm text-slate-700 leading-relaxed">{m.d}</div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* CONTACT */}
          <section id="contact" className="py-16 md:py-24 bg-slate-950 text-white">
            <div className="max-w-7xl mx-auto px-6 md:px-10">
              <SectionTitle
                kicker="Contact"
                title="Let’s talk about impact"
                desc="If you need someone who can own analytics delivery end-to-end (requirements → validation → dashboard → release), I’m open to roles in BI, supply chain analytics, and business analysis."
              />

              <div className="grid lg:grid-cols-3 gap-6">
                <div className="p-6 rounded-3xl bg-white/5 border border-white/10">
                  <div className="text-[10px] font-black uppercase tracking-[0.35em] text-slate-300">Email</div>
                  <div className="mt-3 text-lg font-extrabold">
                    <a className="hover:text-red-300" href="mailto:a.chaitanyakrishna@wustl.edu">a.chaitanyakrishna@wustl.edu</a>
                  </div>
                </div>

                <div className="p-6 rounded-3xl bg-white/5 border border-white/10">
