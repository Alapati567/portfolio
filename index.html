<html lang="en">
<head>

            background-color: #ffffff;

        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);

                    {/* Nav */}
                    <nav className={`w-full z-[90] transition-all duration-500 ${scrolled ? 'bg-white/95 backdrop-blur-md shadow-md fixed top-[42px]' : 'bg-transparent relative'}`}>

                            </div>

                                </p>

                                    <div><p className="text-4xl font-black text-slate-900 tracking-tighter">65+</p><p className="text-[10px] font-bold uppercase text-slate-400 mt-1 tracking-widest">BRD Specs</p></div>

                            </div>

                                    </div>

                            <div className="space-y-40">
                                {experiences.map((item, idx) => (
                                    <div key={idx} className="story-card relative group p-1.5 rounded-[5.5rem] transition-all duration-700 bg-white/30 hover:shadow-2xl">

                                            <div className="grid lg:grid-cols-12 gap-16 relative z-10">

                                        <p className="text-slate-400 text-lg lg:text-xl font-medium max-w-lg leading-relaxed italic mx-auto lg:mx-0">

                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-8">
                                        {[
                                            { icon: <UI.Chart />, title: "Visualization", desc: "Tableau & Power BI Analysis" },

                                <div className="absolute top-0 right-0 opacity-[0.02] pointer-events-none scale-[2.0] rotate-12 w-full h-full"><UI.Database /></div>

                    {/* Impact Archive */}
                    <section className="py-32 bg-[#FDFCFB]" id="impact">
                        <div className="max-w-7xl mx-auto px-8">
                            <div className="text-center mb-24 relative">
                                <h2 className="text-[10px] uppercase font-black tracking-[0.5em] text-red-700 mb-4 italic uppercase">Impact Portfolio</h2>
                                <p className="text-5xl lg:text-[11rem] font-black tracking-tighter leading-none mb-10 opacity-[0.03] uppercase select-none absolute left-0 right-0 top-0">Evidence</p>

                                            <div className="w-16 h-16 bg-slate-50 text-red-700 rounded-3xl flex items-center justify-center group-hover:bg-red-700 group-hover:text-white transition-all duration-500 shadow-sm p-4">

                                            </div>
                                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest bg-slate-50 px-4 py-2 rounded-full border border-slate-100 shadow-sm">{p.metric}</span>
                                        </div>
                                        <h4 className="text-2xl font-black mb-6 group-hover:text-red-700 transition-colors tracking-tight uppercase leading-tight">{p.title}</h4>
                                        <p className="text-slate-500 font-medium leading-relaxed mb-10 flex-grow text-sm italic">"{p.desc}"</p>
                                        <div className="flex flex-wrap gap-2 pt-10 border-t border-slate-50">
                                            {p.tags.map(t => <span key={t} className="px-4 py-2 bg-slate-50 text-slate-600 text-[10px] font-black rounded-2xl uppercase tracking-widest border border-slate-100 shadow-sm">{t}</span>)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Global Origins: Background Themes */}
                    <section className="py-32 bg-slate-900 text-white relative overflow-hidden">
                        <div className="max-w-7xl mx-auto px-10 relative z-10">
                            <div className="grid lg:grid-cols-2 gap-24 items-center">
                                <div className="space-y-12">
                                    <h2 className="text-6xl lg:text-7xl font-black tracking-tighter leading-none uppercase italic"><span className="text-red-600 underline decoration-white/20 underline-offset-8">Global</span> Origins.</h2>
                                    <div className="space-y-12">
                                        <div className="flex gap-10 group relative p-10 rounded-[4rem] border border-white/10 washu-theme transition-all duration-700 overflow-hidden shadow-2xl text-slate-900">
                                            <div className="w-24 h-24 bg-white rounded-3xl flex items-center justify-center text-red-700 font-black text-3xl shrink-0 z-10 group-hover:rotate-6 transition-transform">W</div>

                                                <p className="text-sm font-medium leading-relaxed max-w-sm italic">Supply Chain, Machine Learning, Prescriptive Analytics, Operations Management.</p>
                                            </div>
                                        </div>
                                        <div className="flex gap-10 group relative p-10 rounded-[4rem] border border-white/10 gitam-theme transition-all duration-700 overflow-hidden shadow-2xl text-slate-900 text-center lg:text-left">
                                            <div className="w-24 h-24 bg-white rounded-3xl flex items-center justify-center text-blue-800 font-black text-3xl shrink-0 z-10 group-hover:-rotate-6 transition-transform mx-auto lg:mx-0">G</div>
                                            <div className="z-10">
                                                <p className="text-3xl font-black leading-none mb-4 uppercase tracking-tighter italic">B.Tech ECE</p>
                                                <p className="text-[10px] font-bold uppercase tracking-widest opacity-80 mb-6 border-b border-white/20 pb-2">GITAM University • 8.58 CGPA</p>
                                                <p className="text-sm font-medium leading-relaxed max-w-sm italic">Electronics & Communication. Honors: First Class with Distinction.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="relative glass-card p-12 lg:p-24 rounded-[5.5rem] overflow-hidden group shadow-2xl border-white/10">
                                    <h4 className="text-[10px] font-black uppercase text-red-500 tracking-[0.6em] mb-20 text-center italic uppercase tracking-widest">Global Foundations</h4>
                                    <div className="space-y-20 text-center lg:text-left">
                                        <div className="flex gap-10 group/item flex-col lg:flex-row items-center">
                                            <div className="p-6 bg-red-700/20 text-red-600 rounded-3xl group-hover/item:bg-red-700 group-hover/item:text-white transition-all transform group-hover/item:scale-110 shadow-xl"><div className="w-10 h-10"><UI.Award /></div></div>
                                            <div><p className="font-black uppercase tracking-widest text-sm text-white mb-3 italic tracking-[0.2em]">Decisive Leadership</p><p className="text-xs text-slate-400 font-medium leading-loose uppercase tracking-widest italic">Enforced regulation as a Sports Official across WashU leagues. Pressure resilient.</p></div>
                                        </div>
                                        <div className="flex gap-10 group/item flex-col lg:flex-row items-center">
                                            <div className="p-6 bg-red-700/20 text-red-600 rounded-3xl group-hover/item:bg-red-700 group-hover/item:text-white transition-all transform group-hover/item:scale-110 shadow-xl"><div className="w-10 h-10"><UI.Plane /></div></div>
                                            <div><p className="font-black uppercase tracking-widest text-sm text-white mb-3 italic tracking-[0.2em]">Mobility Ready</p><p className="text-xs text-slate-400 font-medium leading-loose uppercase tracking-widest italic">Culturally adaptable for deployment in US, India, EMEA, or APAC enterprise settings.</p></div>
                                        </div>
                                    </div>
                                    <div className="absolute top-0 right-0 opacity-[0.02] pointer-events-none scale-[4.0] rotate-45 w-full h-full"><UI.Globe /></div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-white py-40 text-center relative border-t border-slate-100">
                        <div className="max-w-7xl mx-auto px-10">
                            <div className="mb-32 space-y-16">
                                <p className="text-red-700 font-black uppercase tracking-[0.6em] text-[10px] italic underline decoration-red-100 decoration-4 uppercase">Strategic Partnerships Welcome.</p>
                                <div className="flex flex-col md:flex-row justify-center items-center gap-20">
                                    <a href="mailto:a.chaitanyakrishna@wustl.edu" className="text-3xl md:text-5xl lg:text-7xl font-black hover:text-red-700 transition-all border-b-8 border-slate-100 pb-4 italic tracking-tighter">a.chaitanyakrishna@wustl.edu</a>
                                    <a href="https://linkedin.com/in/alapati-chaitanya-b9773245" target="_blank" className="text-3xl md:text-5xl lg:text-7xl font-black hover:text-red-700 transition-all border-b-8 border-slate-100 pb-4 italic tracking-tighter">LinkedIn</a>
                                </div>
                                <p className="text-slate-400 font-bold uppercase tracking-widest text-[11px] mt-16 tracking-[0.3em]">United States | India | International Relocation Ready.</p>
                            </div>
                            <div className="pt-20 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center gap-12">
                                <div className="flex items-center gap-4 text-slate-400 text-left">
                                    <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center text-white font-black text-xs shadow-2xl">A</div>
                                    <div><p className="text-[10px] font-black uppercase tracking-[0.3em]">Alapati Chaitanya Krishna</p><p className="text-[8px] font-bold uppercase tracking-[0.3em] text-slate-500 italic uppercase italic">WashU Olin SMP Alumni • 2026</p></div>
                                </div>
                                <div className="px-12 py-4 bg-slate-50 rounded-full border border-slate-200 shadow-inner"><p className="text-[10px] font-black uppercase tracking-[0.3em] text-slate-500 italic uppercase">F-1 STEM OPT Ready • 36 Months Authorized</p></div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // Icon Selection Logic to avoid component mapping errors
        const IconSelector = ({ name }) => {
            if (name === "Flask") return <UI.Flask />;
            if (name === "Target") return <UI.Target />;
            if (name === "Globe") return <UI.Globe />;
            return <UI.Activity />;
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
