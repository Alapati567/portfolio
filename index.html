<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alapati Chaitanya Krishna | Strategic Analyst Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --washu-red: #A51D2D;
            --accenture-indigo: #001E60;
            --gitam-blue: #0051A2;
            --suit-beige: #EADBC8;
            --bone: #FBF9F6;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bone);
            scroll-behavior: smooth; 
        }

        .hero-pattern {
            background-color: #ffffff;
            background-image: radial-gradient(#e5e7eb 1.5px, transparent 1.5px);
            background-size: 30px 30px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .heading-giant { font-size: clamp(3rem, 10vw, 7.5rem); }

        /* Thematic Overlays */
        .washu-theme { background: linear-gradient(rgba(165, 29, 45, 0.94), rgba(120, 10, 20, 0.98)), url('https://images.unsplash.com/photo-1541339907198-e08756defe93?q=80&w=2070&auto=format&fit=crop'); background-size: cover; }
        .gitam-theme { background: linear-gradient(rgba(0, 81, 162, 0.94), rgba(0, 51, 102, 0.98)), url('https://images.unsplash.com/photo-1562774053-701939374585?q=80&w=1986&auto=format&fit=crop'); background-size: cover; }

        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 5s ease-in-out infinite; }
        
        .story-card { transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Unified SVG Object to eliminate undefined component errors
        const UI = {
            Shield: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Plane: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M17.8 19.2l-1.4-1.4m0 0l-4-4V3.5h-1v10.3l-4 4-1.4 1.4m11.8 0a2 2 0 11-2.8-2.8 2 2 0 012.8 2.8z"/></svg>,
            Graduation: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="1.5" viewBox="0 0 24 24"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>,
            Briefcase: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="1.5" viewBox="0 0 24 24"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v16"/></svg>,
            Database: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="1.5" viewBox="0 0 24 24"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>,
            Award: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="7"/><path d="M8.21 13.89L7 23l5-3 5 3-1.21-9.11"/></svg>,
            Chart: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>,
            Globe: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/></svg>,
            Linkedin: () => (
                <svg className="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M4.98 3.5C4.98 4.88 3.88 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM0 8h5v16H0V8zm7.5 0h4.7v2.2h.07c.65-1.23 2.23-2.52 4.6-2.52 4.92 0 5.83 3.24 5.83 7.45V24h-5v-7.98c0-1.9-.03-4.34-2.65-4.34-2.66 0-3.07 2.08-3.07 4.21V24h-5V8z"/>
                </svg>
            ),
            Mail: () => (
                <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><path d="M22 6l-10 7L2 6"/>
                </svg>
            ),
            CheckCircle: () => (
                <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"/><path d="M9 12l2 2 4-4"/>
                </svg>
            ),
            Truck: () => (
                <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                    <path d="M10 17h4V5H2v12h3m0 0a2 2 0 104 0m-4 0a2 2 0 104 0m5 0a2 2 0 114 0m-4 0a2 2 0 114 0m3-7h4v7h-2m-2 0h2m-2 0v-7"/>
                </svg>
            ),
            Terminal: () => (
                <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                    <path d="M4 17l6-6-6-6m8 14h8" />
                </svg>
            ),
            Flask: () => (
                <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                    <path d="M9 3h6M10 9h4M10 3v6l-4 8a2 2 0 002 3h8a2 2 0 002-3l-4-8V3"/>
                </svg>
            ),
            Target: () => (
                <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/>
                </svg>
            )
        };

        const App = () => {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const skills = [
                { cat: "Operational Strategy", items: ["Inventory Optimization", "P&L Management", "Demand Forecasting", "Procurement Strategy", "Stochastic Modeling"] },
                { cat: "Business Analysis", items: ["BRD/FRD Documentation", "Requirement Engineering", "Stakeholder Management", "Gap Analysis", "Agile & Waterfall"] },
                { cat: "Data Integrity Stack", items: ["SQL Data Validation", "Python & R Modeling", "Tableau & Power BI", "Machine Learning", "Outliers Analysis"] },
                { cat: "Enterprise Ecosystems", items: ["MS Dynamics 365", "ServiceNow", "Postman API Testing", "Kafka Data Checks", "JIRA & Confluence"] }
            ];

            const experiences = [
                {
                    company: "Washington University in St. Louis",
                    role: "Graduate Teaching Assistant — Revenue Management",
                    period: "Aug 2025 - Dec 2025",
                    theme: "washu",
                    impact: "Quantitative Leadership for 50+ Graduate Students",
                    narrative: "In Olin Business School's advanced analytics curriculum, I acted as the primary bridge between theoretical stochastic modeling and commercial strategy. Tasked with supporting a cohort of 50+ graduate students, I led intensive workshops on pricing optimization and demand forecasting frameworks. By re-engineering grading feedback loops and providing one-on-one technical mentorship on prescriptive analytics, I ensured high academic rigor and enabled students to successfully translate mathematical data into high-stakes business decisions."
                },
                {
                    company: "Center for Experiential Learning (CEL)",
                    role: "Strategic Consultant — BI & Supply Chain",
                    period: "Jan 2025 - May 2025",
                    theme: "washu",
                    impact: "15% Projected Waste Reduction",
                    narrative: "Consulting for Sugarfire BBQ, a brand operating on thin 3–5% margins, I addressed critical inventory visibility gaps. I analyzed 200+ SKUs using the Pareto Principle and SQL, identifying that just 15 cost drivers accounted for 65% of total spend. I then engineered mobile-optimized Tableau dashboards to provide managers with real-time demand alerts. This effectively transformed manual tracking into a data-driven pipeline, significantly reducing waste and slashing manual reporting effort by 40%."
                },
                {
                    company: "Accenture",
                    role: "Business Architecture Analyst (Strategic Lead)",
                    period: "May 2022 - Jan 2024",
                    theme: "accenture",
                    impact: "100% Backlog Resolution for Legacy Systems",
                    narrative: "Transitioning to lead functional architecture for five enterprise marine insurance applications with 14+ years of data legacy, I inherited a 100% project backlog. I authored 65+ BRDs to map complex Automated Rated Premium (ARP) logic to modern specifications. Through aggressive defect triage in ServiceNow and MS Dynamics, I synchronized underwriting and development squads, clearing the backlog on schedule and guaranteeing 100% regulatory audit compliance."
                },
                {
                    company: "Accenture",
                    role: "Test Associate (Data Integrity & QA)",
                    period: "Aug 2021 - Apr 2022",
                    theme: "accenture",
                    impact: "100% Source-to-Target Accuracy",
                    narrative: "Ensuring the 'Digital Truth' for complex healthcare registries, I focused on the critical synchronization of physician and medication records. I executed over 150 SQL-based validation scripts to guarantee that backend data reflected perfectly on frontend portals. By identifying mapping errors early through Postman API testing and monitoring real-time Kafka streams, I prevented reporting discrepancies and established an automation strategy that cut manual effort by 25%."
                }
            ];

            const projectArchive = [
                {
                    title: "Crohn's Disease Big Data Research",
                    metric: "2,126,804 Records",
                    desc: "Architected a cleaning pipeline using Hadoop & PySpark to analyze 2.1M+ records. Resolved a 48% gap in missing values to reveal treatment disparities post-2017.",
                    tags: ["Big Data", "Hadoop", "PySpark"],
                    icon: "Flask"
                },
                {
                    title: "MLB Salary Market Efficiency",
                    metric: "25,441 Data Records",
                    desc: "Conducted high-precision regression analysis on 25,441 records to evaluate performance vs. valuation and identify international player inefficiencies.",
                    tags: ["Python", "Regression", "Predictive"],
                    icon: "Target"
                },
                {
                    title: "EV Adoption Utility Mapping",
                    metric: "Infrastructure Strategy",
                    desc: "Visualized registration trends for 150K+ EVs in WA State. Developed grid-readiness recommendations for energy providers based on regional adoption density.",
                    tags: ["Tableau", "Forecasting", "Trends"],
                    icon: "Globe"
                }
            ];

            return (
                <div className="min-h-screen">
                    {/* Status Bar */}
                    <div className="bg-[#8B0000] text-[#F8F4EF] py-3 px-6 text-center text-[10px] md:text-xs font-black uppercase tracking-[0.3em] sticky top-0 z-[100] border-b border-white/10 shadow-lg flex items-center justify-center gap-3">
                        <div className="w-4 h-4"><UI.Shield /></div>
                        <span>F-1 STEM OPT Authorized (36 Months) • US & International Relocation Ready</span>
                    </div>

                    {/* Navigation */}
                    <nav className={`w-full z-[90] transition-all duration-500 ${scrolled ? 'bg-white/95 backdrop-blur-md shadow-md fixed top-[44px]' : 'bg-transparent relative'}`}>
                        <div className="max-w-7xl mx-auto px-8 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-3 group cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                                <div className="w-10 h-10 bg-[#8B0000] rounded-lg flex items-center justify-center text-white font-black text-xl shadow-lg transition group-hover:rotate-12">A</div>
                                <span className="font-extrabold text-xs md:text-sm tracking-tighter uppercase text-slate-800">Alapati Chaitanya Krishna</span>
                            </div>
                            <div className="hidden lg:flex gap-10 text-[10px] font-black uppercase tracking-[0.25em] text-slate-400">
                                <a href="#journey" className="hover:text-red-700 transition-colors">The Journey</a>
                                <a href="#expertise" className="hover:text-red-700 transition-colors">Capability</a>
                                <a href="#impact" className="hover:text-red-700 transition-colors">Archive</a>
                            </div>
                            <div className="flex gap-5">
                                <a href="https://linkedin.com/in/alapati-chaitanya-b9773245" target="_blank" className="w-10 h-10 flex items-center justify-center bg-white shadow-sm border border-slate-100 rounded-full hover:bg-red-700 hover:text-white transition-all text-slate-400 p-2.5"><UI.Linkedin /></a>
                                <a href="mailto:a.chaitanyakrishna@wustl.edu" className="w-10 h-10 flex items-center justify-center bg-white shadow-sm border border-slate-100 rounded-full hover:bg-red-700 hover:text-white transition-all text-slate-400 p-2.5"><UI.Mail /></a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="bg-white border-b border-slate-100 hero-pattern relative overflow-hidden">
                        <div className="max-w-7xl mx-auto px-8 py-24 lg:py-48 grid lg:grid-cols-12 gap-16 items-center relative z-10">
                            <div className="lg:col-span-7">
                                <div className="flex flex-wrap gap-3 mb-10">
                                    <div className="px-4 py-1.5 bg-red-50 text-red-700 rounded-full text-[10px] font-bold uppercase tracking-widest border border-red-100 shadow-sm">WashU Olin MSBA '25</div>
                                    <div className="px-4 py-1.5 bg-[#EADBC8] text-slate-800 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-sm">GPA 3.73 / 4.0</div>
                                    <div className="px-4 py-1.5 bg-slate-900 text-white rounded-full text-[10px] font-bold uppercase tracking-widest shadow-sm flex items-center gap-2">
                                        <div className="w-3 h-3"><UI.Globe /></div> Relocation Ready
                                    </div>
                                </div>
                                <h1 className="heading-giant font-black leading-[0.82] tracking-tighter mb-10 text-slate-900 uppercase">
                                    Operational <br/>
                                    <span className="text-[#8B0000] italic underline decoration-red-100 decoration-8 underline-offset-4">Stabilization.</span> <br/>
                                    Strategic Led.
                                </h1>
                                <p className="text-xl lg:text-3xl text-slate-500 font-medium leading-tight max-w-2xl mb-12">
                                    Bridging complex **Technical Architecture** and **Operational Integrity**. Strategic Analyst with 3.5+ years of enterprise experience.
                                </p>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-8 pt-10 border-t border-slate-100">
                                    <div><p className="text-4xl font-black text-slate-900 tracking-tighter">65+</p><p className="text-[10px] font-bold uppercase text-slate-400 mt-1 italic tracking-widest">BRD/FRD Specs</p></div>
                                    <div><p className="text-4xl font-black text-slate-900 tracking-tighter">2.1M</p><p className="text-[10px] font-bold uppercase text-slate-400 mt-1 italic tracking-widest">Health Records</p></div>
                                    <div><p className="text-4xl font-black text-slate-900 tracking-tighter">25K+</p><p className="text-[10px] font-bold uppercase text-slate-400 mt-1 italic tracking-widest">Analytics Stats</p></div>
                                    <div><p className="text-4xl font-black text-slate-900 tracking-tighter">3.5+</p><p className="text-[10px] font-bold uppercase text-slate-400 mt-1 italic tracking-widest">Years of Exp</p></div>
                                </div>
                            </div>

                            <div className="lg:col-span-5 flex justify-center">
                                <div className="relative aspect-[4/5] w-full max-w-md bg-[#EADBC8] rounded-[4rem] overflow-hidden shadow-2xl border-[16px] border-white group transition-all duration-1000">
                                    {/* Beige Suit Persona SVG */}
                                    <svg viewBox="0 0 400 500" className="w-full h-full object-cover transition-transform group-hover:scale-105 duration-1000">
                                        <rect width="400" height="500" fill="#EADBC8" />
                                        <path d="M100 500 Q200 130 300 500" fill="#D2B48C" />
                                        <path d="M170 500 L200 290 L230 500" fill="#FFF" />
                                        <path d="M195 500 L205 500 L200 310 Z" fill="#8B0000" />
                                        <circle cx="200" cy="180" r="75" fill="#FFE4C4" />
                                        <path d="M130 440 H270 V470 H130 Z" fill="#8B0000" rx="10" />
                                    </svg>
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent flex flex-col justify-end p-12 text-white">
                                        <p className="text-[10px] font-bold uppercase tracking-widest mb-2 opacity-60 italic">Profile Persona</p>
                                        <p className="text-4xl font-black tracking-tight leading-none italic uppercase italic">Strategic. <br/> Adaptable. <br/> Global.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* The Journey Section */}
                    <section className="py-32 bg-[#F8F9FA]" id="journey">
                        <div className="max-w-7xl mx-auto px-8">
                            <div className="flex items-end justify-between mb-24 text-center lg:text-left">
                                <h2 className="text-5xl lg:text-9xl font-black tracking-tighter uppercase leading-none italic opacity-95">The Journey</h2>
                                <p className="text-slate-400 font-bold uppercase tracking-widest text-[10px] hidden md:block italic">Impact Evolution: 2020 — 2026</p>
                            </div>

                            <div className="space-y-40">
                                {experiences.map((item, idx) => (
                                    <div key={idx} className={`relative group p-1.5 rounded-[5.5rem] transition-all duration-700 
                                        ${item.theme === 'washu' ? 'bg-red-50/40 hover:bg-red-50' : 'bg-indigo-50/40 hover:bg-indigo-50'}`}>
                                        <div className="glass-card p-10 lg:p-20 rounded-[5rem] transition-all duration-700 bg-white shadow-sm relative overflow-hidden">
                                            {/* Brand Icons */}
                                            <div className="absolute -bottom-20 -right-20 opacity-[0.05] pointer-events-none group-hover:scale-110 transition-transform duration-700">
                                                {item.theme === 'washu' ? <div className="w-[500px] h-[500px] text-[#A51D2D]"><UI.Graduation /></div> : <div className="w-[500px] h-[500px] text-[#001E60]"><UI.Briefcase /></div>}
                                            </div>
                                            
                                            <div className="grid lg:grid-cols-12 gap-20 relative z-10">
                                                <div className="lg:col-span-4 border-r border-slate-100 pr-12">
                                                    <div className={`w-16 h-16 rounded-2xl flex items-center justify-center text-white mb-10 shadow-xl transform transition group-hover:rotate-6 
                                                        ${item.theme === 'washu' ? 'bg-[#A51D2D]' : 'bg-[#001E60]'}`}>
                                                        {item.theme === 'washu' ? <div className="w-8 h-8"><UI.Graduation /></div> : <div className="w-8 h-8"><UI.Briefcase /></div>}
                                                    </div>
                                                    <h3 className="text-4xl font-black leading-[1.05] mb-2 tracking-tight uppercase">{item.company}</h3>
                                                    <p className={`text-sm font-bold uppercase tracking-widest mb-10 ${item.theme === 'washu' ? 'text-red-700' : 'text-indigo-800'}`}>{item.role}</p>
                                                    <div className="p-8 bg-slate-50/80 backdrop-blur rounded-[2.5rem] border border-slate-200 shadow-inner">
                                                        <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2 italic">Outcome Impact</p>
                                                        <p className="text-lg font-black text-slate-800 leading-tight uppercase italic tracking-tighter">{item.impact}</p>
                                                    </div>
                                                </div>
                                                <div className="lg:col-span-8 flex items-center">
                                                    <div className="bg-slate-50/40 p-10 lg:p-16 rounded-[4rem] border border-slate-100 hover:bg-white transition-all duration-500 shadow-inner group-hover:shadow-none">
                                                        <p className="text-xl lg:text-2xl font-medium text-slate-600 leading-relaxed italic border-l-8 border-slate-100 pl-8">
                                                            "{item.narrative}"
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Expertise Section */}
                    <section className="py-32 bg-white" id="expertise">
                        <div className="max-w-7xl mx-auto px-8 text-center lg:text-left">
                            <div className="mb-24">
                                <p className="text-[#8B0000] font-black text-[10px] uppercase tracking-[0.5em] mb-4">Capability Hub</p>
                                <h2 className="text-5xl lg:text-8xl font-black tracking-tighter uppercase leading-none italic text-center">Functional Mastery</h2>
                            </div>
                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-12 mb-32">
                                {skills.map((s, i) => (
                                    <div key={i} className="group border-t-4 border-slate-100 pt-8 hover:border-red-700 transition-all duration-500">
                                        <h4 className="text-red-700 font-black text-[10px] uppercase tracking-[0.3em] mb-10">{s.cat}</h4>
                                        <ul className="space-y-5">
                                            {s.items.map(it => (
                                                <li key={it} className="text-sm font-bold text-slate-400 hover:text-slate-900 transition-colors flex items-center gap-3">
                                                    <div className="w-1.5 h-1.5 rounded-full bg-red-700 opacity-20 group-hover:opacity-100 transition-opacity shrink-0" /> {it}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="p-12 lg:p-24 bg-slate-900 text-white rounded-[5rem] relative overflow-hidden group shadow-2xl">
                                <div className="relative z-10 grid lg:grid-cols-2 gap-20 items-center">
                                    <div className="space-y-12">
                                        <h3 className="text-5xl lg:text-7xl font-black italic leading-[1.1] tracking-tight text-white uppercase underline decoration-red-700 decoration-8 underline-offset-4">Strategy <br/> Becomes <br/> Impact.</h3>
                                        <p className="text-slate-400 text-lg lg:text-xl font-medium max-w-lg leading-relaxed italic">
                                            Stabilizing operational complexity through rigorous functional mapping. I bridge technical silos to ensure systems reflect 100% of business logic.
                                        </p>
                                        <div className="flex gap-16 border-t border-white/10 pt-12">
                                            <div className="group text-center lg:text-left"><p className="text-7xl font-black text-red-600 tracking-tighter transition group-hover:scale-110">65+</p><p className="text-[10px] font-black uppercase tracking-widest text-slate-500 mt-2">Enterprise Specs</p></div>
                                            <div className="group text-center lg:text-left"><p className="text-7xl font-black text-red-600 tracking-tighter transition group-hover:scale-110">98%</p><p className="text-[10px] font-black uppercase tracking-widest text-slate-500 mt-2">Defect Resolution</p></div>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-8">
                                        {[
                                            { icon: <UI.Chart />, title: "Visualization", desc: "Tableau & Power BI Insights" },
                                            { icon: <UI.Terminal />, title: "Functional SQL", desc: "Data Validation & DB Correction" },
                                            { icon: <UI.Truck />, title: "SCM Ops", desc: "Inventory & Demand Logic" },
                                            { icon: <UI.CheckCircle />, title: "Systems QA", desc: "E2E UAT Specialist" }
