<!DOCTYPE html>

<head>

        .gitam-theme {

<body>

            Check: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>,
            File: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/></svg>,
            Chart: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>,
            Award: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="7"/><path d="M8.21 13.89L7 23l5-3 5 3-1.21-9.11"/></svg>,
            Flask: () => <svg className="w-full h-full" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M10 2v6l-6 12h16l-6-12V2"/></svg>,

                                                    "{exp.summary}"
                                                </p>
                                            </div>
                                        </div>
                                        <div className="lg:col-span-7 pt-10">
                                            <ul className="space-y-6">
                                                {exp.bullets.map((b, i) => (
                                                    <li key={i} className="flex gap-4 text-sm font-semibold text-slate-500 leading-relaxed">

                        <div className="section-container">
                            <h2 className="text-4xl lg:text-7xl font-black tracking-tight uppercase italic mb-20 text-center lg:text-left">Strategic Case Studies</h2>
                            <div className="grid md:grid-cols-3 gap-10">

                                        <div className="flex justify-between items-start mb-10">
                                            <div className="w-12 h-12 bg-white text-red-700 p-3 rounded-2xl shadow-xl transition group-hover:scale-110">
                                                {p.icon === "Chart" ? <UI.Chart /> : p.icon === "Flask" ? <UI.Flask /> : <UI.Target />}
                                            </div>
                                            <span className="text-[10px] font-black text-red-400 uppercase tracking-widest bg-red-900/20 px-4 py-1.5 rounded-full">{p.metric}</span>
                                        </div>
                                        <h3 className="text-2xl font-black mb-10 uppercase italic tracking-tighter leading-tight">{p.title}</h3>

                                            <div>

                                                <p className="text-sm font-semibold text-slate-300 leading-relaxed">{p.problem}</p>
                                            </div>
                                            <div>
                                                <p className="text-[10px] font-black uppercase text-slate-500 mb-1 italic tracking-widest border-l border-red-700 pl-2">Action</p>
                                                <p className="text-sm font-semibold text-slate-300 leading-relaxed">{p.action}</p>
                                            </div>
                                            <div className="p-4 bg-white/5 rounded-2xl border-l-4 border-red-600">

                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Academic Foundation Section */}
                    <section className="py-32">
                        <div className="section-container">
                            <h2 className="text-2xl font-black uppercase tracking-tighter mb-16 pb-2 border-b-4 border-slate-900 inline-block">Academic Foundations</h2>
                            <div className="grid lg:grid-cols-2 gap-10">
                                <div className="p-12 rounded-[4rem] washu-theme text-white shadow-2xl relative overflow-hidden group hover:scale-[1.01] transition-all">

                                            Supply Chain Optimization, Stochastic Modeling, Machine Learning for Business, Operations Management. GPA 3.73.

                                <div className="p-12 rounded-[4rem] gitam-theme text-white shadow-2xl relative overflow-hidden group hover:scale-[1.01] transition-all">

                                        <h3 className="text-3xl font-black uppercase italic mb-4">B.Tech ECE</h3>
                                        <p className="text-sm font-bold text-white/70 uppercase tracking-widest mb-8 border-b border-white/10 pb-2">GITAM University • First Class Distinction</p>
                                        <p className="text-sm font-medium text-white/90 leading-relaxed max-w-sm italic">
                                            Digital Signal Processing, IoT Research, and environmental data synchronization logic.
                                        </p>

                                </div>
                            </div>
                        </div>
                    </section>

                                <div>

                                    <p className="text-lg text-slate-500 font-medium mb-12 leading-relaxed italic">
                                        Available for Technical Business Analyst, Operations Analyst, and Supply Chain Strategy roles. Ready for US-wide and international deployment.
                                    </p>

                                        <a href="mailto:a.chaitanyakrishna@wustl.edu" className="btn-primary">Email Inquiries</a>
                                        <a href="https://linkedin.com/in/alapati-chaitanya-b9773245" target="_blank" className="btn-secondary">LinkedIn Profile</a>
                                    </div>
                                </div>
                                <div className="flex flex-col justify-center space-y-12 bg-slate-50 p-12 rounded-[4rem] border border-slate-100 shadow-inner">
                                    <div>
                                        <p className="text-[10px] font-black uppercase text-red-700 tracking-[0.3em] mb-4 flex items-center gap-2">
                                            <div className="w-4 h-4"><UI.Shield /></div> Work Authorization
                                        </p>
                                        <p className="text-lg font-bold italic uppercase tracking-tighter text-slate-800">F-1 STEM OPT Authorized (36 Months)</p>
                                    </div>
                                    <div>
                                        <p className="text-[10px] font-black uppercase text-slate-400 tracking-[0.3em] mb-4 flex items-center gap-2">
                                            <div className="w-4 h-4"><UI.Globe /></div> Relocation

        const container = document.getElementById('root');

</body>
